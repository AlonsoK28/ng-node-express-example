<div fxLayout="row" fxLayoutAlign="center center">
    <mat-list class="mb-2">
        <div mat-subheader>Users in Database</div>
        <div class="a" *ngFor="let user of userListData; index as i; last as isLast;">
            <mat-list-item class="mx-1"
                matRipple
                #myListItem>
                <mat-icon 
                    mat-list-icon
                    [matBadge]="user.id"
                    class="hand-icon"
                    [matTooltip]="user.role === myUserType.ADMIN && user.active ? 'This user is an Administrator' : ''"
                    [matTooltipPosition]="'left'">
                    <span *ngIf="user.role === myUserType.USER && user.active">
                        account_circle
                    </span>
                    <span *ngIf="user.role === myUserType.ADMIN && user.active">
                        star_border
                    </span>
                    <span *ngIf="!user.active">
                        person_off
                    </span>
                </mat-icon>
                <div mat-line>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <div fxLayout="row" fxLayoutAlign="center center">
                            {{user.name}}  
                            &nbsp;
                            <span *ngIf="!user.active" 
                                class="disabled-user">
                                [ this user is currently deactivated ]
                            </span>
                        </div>
                    </div>
                </div> 
                <div mat-line> {{user.mail }} </div>
                <p>
                    <button mat-stroked-button class="mr-1"
                        (click)="deleteUser(user, i)">
                        <mat-icon mat-list-icon class="hand-icon"
                        color="accent">
                            delete
                        </mat-icon>
                    </button>
                    <button mat-stroked-button
                        color="accent"
                        (click)="editUser(user, i)">
                        <mat-icon mat-list-icon class="hand-icon">edit</mat-icon>
                    </button>
                </p>
            </mat-list-item>
            <mat-divider *ngIf="!isLast"></mat-divider>
        </div>
    </mat-list>
</div>

<div div fxLayout="row" fxLayoutAlign="end center" class="mat-app-background basic-container">
    <button mat-mini-fab class="back-to-top"
        (click)="addUser()">
        <mat-icon aria-hidden="false">person_add_alt</mat-icon>
    </button>
</div>
